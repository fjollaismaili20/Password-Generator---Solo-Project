<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@600;700;800&family=Orbitron&family=Wix+Madefor+Display:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="first-section">
          <h1>Generate a <br> <span class="green">random password</span> </h1>
            <p>Never use an insecure password again.</p>
            <span id="password-slider-text">Length: <label for="slider" id="sliderNumber">8</label></span>

                <input type="range" min="8" max="15" value="8" class="slider" id="slider" name="slider"></input>
            <button 
            id="generate-pass"
            class="generate-pass"
             onclick="showPasswords()">
                  Generate passwords
            </button>
        </div>
    
     <hr class="horizontal-line">

    <div class="second-section">
       <button id="passwordone-el" class="pass-btn"></button>
       <button  id="passwordtwo-el" class="pass-btn"></button>
        </div>
    </div>
    </div>
  <script src="main.js""></script>
</body>
</html>
